suite: "[Icinga2] StatefulSet"
templates:
  - ../charts/icinga2/templates/statefulset.yaml
tests:
  - it: deploys an Icinga2 StatefulSet without persistence and with ticket_salt provided as value
    values:
      - required_values.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga2
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}
          any: true
      - isNull:
          path: spec.volumeClaimTemplates
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_TICKET_SALT
            value: "insecuresalt"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_DIRECTOR_API_PASSWORD
            value: "director-insecurepassword"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_ICINGAWEB_API_PASSWORD
            value: "icingaweb-insecurepassword"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_TICKET_SALT
            value: "insecuresalt"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_DIRECTOR_API_PASSWORD
            value: "director-insecurepassword"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_ICINGAWEB_API_PASSWORD
            value: "icingaweb-insecurepassword"

  - it: deploys an Icinga2 StatefulSet without persistence and with ticket_salt provided as secret
    values:
      - required_values_secrets.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga2
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}
          any: true
      - isNull:
          path: spec.volumeClaimTemplates
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_TICKET_SALT
            valueFrom:
              secretKeyRef:
                name: "icinga2-secret"
                key: "ticket_salt"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_DIRECTOR_API_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "api-users"
                key: "director-password"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ICINGA_ICINGAWEB_API_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "api-users"
                key: "icingaweb-password"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_TICKET_SALT
            valueFrom:
              secretKeyRef:
                name: "icinga2-secret"
                key: "ticket_salt"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_DIRECTOR_API_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "api-users"
                key: "director-password"
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: ICINGA_ICINGAWEB_API_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "api-users"
                key: "icingaweb-password"

  - it: failed deployment of Icinga2 StatefulSet due to partial secret definition
    values:
      - required_values_secrets.yaml
    set:
      global:
        api:
          users:
            credSecret: api-users
            director:
              password:
            icingaweb:
              password:
                secretKey: icingaweb-password
    release:
      name: my-icinga
    asserts:
      - failedTemplate:
          errorMessage: "director api user password not set. Set either .Values.global.api.users.director.password.value or .Values.global.api.users.credSecret and .Values.global.api.users.director.password.secretKey"
  
  - it: deploys an Icinga2 StatefulSet with persistence
    values:
      - required_values.yaml
    set:
      icinga2.persistence.enabled: true
      icinga2.config.ticket_salt.value: "insecuresalt"
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga2
      - contains:
          path: spec.volumeClaimTemplates
          content:
            metadata:
              name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              selector: null
          any: true
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}
          any: true

