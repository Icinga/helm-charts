suite: "[Global] Internal databases for Icinga services"
templates:
  - internal-databases.yaml
tests:
  # Director DB 
  - it: deploys a Director database StatefulSet using values
    documentIndex: 0
    values:
      - required_values.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-director-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            value: director
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            value: insecuredirectorpassword

  - it: deploys a Director database StatefulSet using secrets
    documentIndex: 0
    values:
      - required_values_secrets.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-director-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: database-director
                key: username
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-director
                key: password

  - it: deploys a Director database StatefulSet using values and secrets (values should override secrets)
    documentIndex: 0
    values:
      - required_values_secrets.yaml
    set:
      global:
        databases:
          director:
            username:
              value: director
            password:
              value: insecuredirectorpassword
          icingaweb2:
            credSecret: database-icingaweb2
            username:
              secretKey: username
            password:
              secretKey: password
          icingadb:
            credSecret: database-icingadb
            username:
              secretKey: username
            password:
              secretKey: password
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-director-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            value: director
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            value: insecuredirectorpassword

  - it: fails to deploy a Director database StatefulSet using partial secrets
    documentIndex: 0
    values:
      - required_values.yaml
    set:
      global:
        databases:
          director:
            credSecret: database-director
            username:
              secretKey: username
          icingaweb2:
            credSecret: database-icingaweb2
            username:
              secretKey: username
            password:
              secretKey: password
          icingadb:
            credSecret: database-icingadb
            username:
              secretKey: username
            password:
              secretKey: password
    release:
      name: my-icinga
    asserts:
      - failedTemplate:
          errorMessage: "director password not set. Set either .Values.global.databases.director.password.value or .Values.global.databases.director.credSecret and .Values.global.databases.director.password.secretKey"
  
  # IcingaDB DB
  - it: deploys an IcingaDB database StatefulSet using values
    documentIndex: 2
    values:
      - required_values.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-icingadb-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            value: icingadb
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            value: insecureicingadbpassword

  - it: deploys an IcingaDB database StatefulSet using secrets
    documentIndex: 2
    values:
      - required_values_secrets.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-icingadb-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: database-icingadb
                key: username
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-icingadb
                key: password
      
  # IcingaWeb DB
  - it: deploys an Icingaweb2 database StatefulSet using values
    documentIndex: 4
    values:
      - required_values.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-icingaweb2-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            value: icingaweb2
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            value: insecureicingaweb2password

  - it: deploys an Icingaweb2 database StatefulSet using secrets
    documentIndex: 4
    values:
      - required_values_secrets.yaml
    release:
      name: my-icinga
    asserts:
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
      - equal:
          path: metadata.name
          value: my-icinga-icinga-stack-icingaweb2-database
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: database-icingaweb2
                key: username
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-icingaweb2
                key: password

  # Test persistence for databases
  - it: deploys a PVC for a database if persistence is enabled
    documentIndex: 0
    values:
      - required_values.yaml
    set:
      global.databases.director.persistence.enabled: true
      global.databases.director.username.value: director
      global.databases.director.password.value: insecurepassword
      global.databases.icingadb.username.value: icingadb
      global.databases.icingadb.password.value: insecurepassword
      global.databases.icingaweb2.username.value: icingaweb2
      global.databases.icingaweb2.password.value: insecurepassword
    release:
      name: my-icinga
    asserts:
      - contains:
          path: spec.volumeClaimTemplates
          content:
            metadata:
              name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              selector: null

      
