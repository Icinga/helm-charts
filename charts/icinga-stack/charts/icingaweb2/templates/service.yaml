{{ if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "icingaweb2.fullname" . }}
  labels:
    {{- include "icingaweb2.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "icingaweb2.selectorLabels" . | nindent 4 }}
{{- end -}}
